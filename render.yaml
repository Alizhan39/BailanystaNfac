services:
  - type: web
    name: bailanysta-api
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt && pip install gunicorn
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT wsgi:app
    autoDeploy: true
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:////var/data/bailanysta.db
      - key: CORS_ORIGINS
        value: https://alizhan39.github.io,http://localhost:5173
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
