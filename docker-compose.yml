version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: baila
      POSTGRES_PASSWORD: baila
      POSTGRES_DB: baila
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baila"]
      interval: 5s
      retries: 5
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://baila:baila@db:5432/baila
      JWT_SECRET_KEY: change-me
      CORS_ORIGINS: http://localhost:5173
    depends_on: [db]
    ports: ["8000:8000"]
  frontend:
    build: ./frontend
    ports: ["5173:80"]
    depends_on: [backend]
